<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Turret+Road:wght@500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@600&display=swap" rel="stylesheet">


</head>

<body>
    <div id="score">Score: 00</div>
    <div id="container">
        <div id="timer">Time</div>
        <div id="quiz">
            <h1>Coding Quiz Challenge</h1>
            <br>
            <p>Answer the following questions, to test your Javascript knowledge. Record your high scores to compare
                with friends. Each question missed will decrease your time left, so be careful!</p>
            <ul id="choices">
            </ul>
            <button id="start">Start!</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
